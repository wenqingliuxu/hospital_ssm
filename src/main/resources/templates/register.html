<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
        #logdiv {
            width: 100px;
            height: 80px;
            background-image: url("images/log.jpg");
            background-size: cover;
            margin-top: 20px;
            margin-left: 100px;
        }
        #bigdiv {
            width: 95%;
            margin-left: 50px;
            text-align: center;
        }
        #logindiv{
            width: 540px;
            height: 300px;
            /*border: 1px solid darkgreen;*/
            margin-left: 32%;
            margin-top: 100px;
        }
    </style>
</head>
<body onload="init()">
<div style="background-color: darkgreen;width: 100%;height: 28px;">
    <div style="margin-left: 1100px">
        <a href="main" style="color: white;text-decoration:none;">患者版</a>
        <a href="#" style="color: white;text-decoration:none;">学术版</a>
        <a href="doctorLoginView" style="color: white;text-decoration:none;">员工版</a>
        <a href="#" style="color: white;text-decoration:none;">EN版</a>
    </div>
</div>
<div id="logdiv"></div>
<span style="font-size: 25px;font-weight: bold;margin-top: -330px;margin-left: 45%">用户注册</span>
<div id="bigdiv">
    <div  id="logindiv">
        <form class="form-horizontal" action="/zhuCe" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="paName" placeholder="用户名">
                </div>
            </div>
            <span style="color: red" th:text="${msh}"></span>
            <div class="form-group">
                <label class="col-sm-2 control-label">密&nbsp&nbsp&nbsp&nbsp码：</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">年&nbsp&nbsp&nbsp&nbsp龄：</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" name="age" placeholder="20">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性&nbsp&nbsp&nbsp&nbsp别：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="gender" placeholder="男/女">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">电&nbsp&nbsp&nbsp&nbsp话：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="tel" placeholder="18888888888">
                </div>
            </div>
            <span style="color: red" th:text="${msg}"></span>
            <div class="form-group">
                <label class="col-sm-2 control-label">验证码：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="code" placeholder="验证码">
                </div>
                <div class="col-sm-4">
                    <img type="image" src="code" id="codeImage"  style="cursor:pointer;" />
                    <span class="btn btn-default" onclick="changeCode()">换一张</span>
                </div>
            </div>
            <span style="color: red" th:text="${msf}"></span>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-8">
                    <button type="submit" class="btn btn-default">注&nbsp&nbsp&nbsp&nbsp册</button>
                </div>
            </div>
        </form>
    </div>

</div>
<script type="text/javascript">
    function changeCode(){
        var d=new Date();
        document.getElementById("codeImage").src="code?haha="+d.getTime();
    }
</script>
</body>
</html>
