<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
        #logdiv {
            width: 100px;
            height: 80px;
            background-image: url("images/log.jpg");
            background-size: cover;
            margin-top: 20px;
            margin-left: 100px;
        }

        #bigdiv {
            width: 95%;
            margin-left: 50px;
            text-align: center;
        }

        #logindiv {
            width: 540px;
            height: 300px;
            /*border: 1px solid darkgreen;*/
            margin-left: 32%;
            margin-top: 100px;
        }
    </style>
</head>
<body onload="init()">
<div style="background-color: darkgreen;width: 100%;height: 28px;">
    <div style="margin-left: 1100px">
        <a href="main" style="color: white;text-decoration:none;">患者版</a>
        <a href="#" style="color: white;text-decoration:none;">学术版</a>
        <a href="doctorLoginView" style="color: white;text-decoration:none;">员工版</a>
        <a href="#" style="color: white;text-decoration:none;">EN版</a>
    </div>
</div>
<div id="logdiv"></div>
<span style="font-size: 25px;color:darkgreen;font-weight: bold;margin-top: -330px;margin-left: 45%">医护人员注册</span>
<div id="bigdiv">
    <div id="logindiv">
        <form class="form-horizontal" action="/docZhuCe" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="doName" placeholder="用户名">
                </div>
            </div>
            <span style="color: red" th:text="${msh}"></span>
            <div class="form-group">
                <label class="col-sm-2 control-label">密&nbsp&nbsp&nbsp&nbsp码：</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="pwd" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">科&nbsp&nbsp&nbsp&nbsp室：</label>
                <div class="col-sm-8">
                    <select name="depId" style="width: 200px;height: 35px;background-color: white;color: black;margin-left: -140px" >
                        <option value="0">请选择科室</option>
                        <span th:each="de:${allDep}">
                        <option th:value="${de.depId}" th:text="${de.department}"></option>
                        </span>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性&nbsp&nbsp&nbsp&nbsp别：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="gender" placeholder="男/女">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">电&nbsp&nbsp&nbsp&nbsp话：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="telphone" placeholder="18888888888">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">信&nbsp&nbsp&nbsp&nbsp息：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="doInfo" placeholder="信息简介">
                </div>
            </div>

            <span style="color: red" th:text="${msg}"></span>

            <div class="form-group">
                <label class="col-sm-2 control-label">验证码：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="code" placeholder="验证码">
                </div>
                <div class="col-sm-4">
                    <img type="image" src="code" id="codeImage" style="cursor:pointer;"/>
                    <span class="btn btn-default" onclick="changeCode()">换一张</span>
                </div>
            </div>
            <span style="color: red" th:text="${msf}"></span>
            <div class="form-group">
                    <div class="form-group">
                        <span style="margin-left: -450px">请上传照片：</span>
                        <input type="file" style="margin-left: 150px" name="file"/>
                    </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-8">
                    <button type="submit" class="btn btn-success">注&nbsp&nbsp&nbsp&nbsp册</button>
                    <button type="reset" class="btn btn-info">重&nbsp&nbsp&nbsp&nbsp置</button>
                </div>
            </div>
        </form>
    </div>

</div>
<script type="text/javascript">
    function changeCode() {
        var d = new Date();
        document.getElementById("codeImage").src = "code?haha=" + d.getTime();
    }
</script>
</body>
</html>
